<!DOCTYPE html>

            </header>

                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-bag-heart"></i>Todos los servicios</button>
                    </li>
                    <li>
                        <button id="fotos" class="boton-menu boton-categoria"><i class="bi bi-camera"></i>Fotografía</button>

                    <li>

                    </li>

            <footer>

        <main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
