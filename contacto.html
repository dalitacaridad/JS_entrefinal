<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Barboza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <meta name="description" content="Pablo Barboza Uzcátegui es un fotógrafo venezolano radicado en España especializado en eventos musicales">
    <meta name="keywords"  content="fotografía, Madrid, Nuebo, conciertos, festivales">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <body>
        <div class="wrapper">
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 class="logo">Pablo Barboza</h1>
                    <p>Servicios Audiovisuales</p>
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <a id="normalLink" class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>Seguir comprando
                            </a>
                        </li>
                            <a id="normalLink" class="boton-menu boton-carrito" href="./carrito.html">
                                <i class="bi bi-cart-plus"></i>Carrito<span id="number" class="number">0</span>
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-categoria active" href="./contacto.html">
                                <i class="bi bi-envelope"></i>Contacto<span id="contacto" class="contacto"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">Pablo Barboza - 2023</p>
                    <p class="texto-footer">Todos los derechos reservados</p>
                </footer>
            </aside>
            <main>
                <h1>Escríbeme</h1>
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span id="error-nombre" class="error"></span>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="error-email" class="error"></span>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <span id="error-mensaje" class="error"></span>
            
                    <input type="submit" value="Enviar">
                </form>
            </main>
        </div>

        <div id="agradecimientoModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                    <h2>¡Gracias por tu mensaje!</h2>
                <p>Hemos recibido tu mensaje y te responderé pronto.</p>
            </div>
        </div>
<div class="error-container">
    <span id="error-mensaje" class="error"></span>
    <input type="submit" value="Enviar">
</div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/contacto.js"></script>
    </body>
    </html>
