<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Barboza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <meta name="description" content="Pablo Barboza Uzcátegui es un fotógrafo venezolano radicado en España especializado en eventos musicales">
    <meta name="keywords"  content="fotografía, Madrid, Nuebo, conciertos, festivales">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</head>
<body>

    <body>
        <div class="wrapper">
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 class="logo">Pablo Barboza</h1>
                    <p>Servicios Audiovisuales</p>
                </header>
                <nav>
                    <ul class="menu">

                            <a class="boton-menu boton-carrito" href="./carrito.html">
                                <i class="bi bi-cart-plus"></i>Carrito<span id="number" class="number">0</span>
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-categoria active" href="./contacto.html">
                                <i class="bi bi-envelope"></i>Contacto<span id="contacto" class="contacto"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">Pablo Barboza - 2023</p>
                    <p class="texto-footer">Todos los derechos reservados</p>
                </footer>
            </aside>
            <main>
                <h1>Escríbeme</h1>
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span id="error-nombre" class="error"></span>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="error-email" class="error"></span>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <span id="error-mensaje" class="error"></span>
            
                    <input type="submit" value="Enviar">
                </form>
                <div id="mensaje-confirmacion" style="display: none;">
                    <p>¡Gracias por escribirme!</p>
                </div>
                <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="miModalLabel">Formulario Enviado</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>¡Formulario enviado con éxito!</p>
                        </div>
                        <div class="modal-footer">
                            <a href="index.html" class="btn btn-primary">Volver al índice</a>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/contacto.js"></script>
    </body>
    </html>
