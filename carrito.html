<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Barboza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <meta name="description" content="Pablo Barboza Uzcátegui es un fotógrafo venezolano radicado en España especializado en eventos musicales">
    <meta name="keywords"  content="fotografía, Madrid, Nuebo, conciertos, festivales">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<body>

    <div class="wrapper">
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Pablo Barboza - Servicios audiovisuales</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a id="normalLink" class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                    <li>
                        <a id="normalLink" class="boton-menu boton-categoria" href="./contacto.html">
                            <i class="bi bi-envelope"></i>Contacto<span id="contacto" class="contacto"></span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p>Servicios Audiovisuales</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-servicios" class="carrito-servicios disabled">
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por tu confianza en mis servicios!<i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
